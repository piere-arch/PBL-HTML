<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart Example</title>
  <style>
    .cart {
      width: 300px;
      padding: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
    
    .cart-item {
      margin-bottom: 10px;
    }
    
    .cart-item input[type="number"] {
      width: 50px;
    }
    
    .cart-total {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="cart">
    <h2>Shopping Cart</h2>
    
    <div class="cart-item">
      <span>Item 1:</span>
      <input type="number" min="0" value="0">
    </div>
    
    <div class="cart-item">
      <span>Item 2:</span>
      <input type="number" min="0" value="0">
    </div>
    
    <div class="cart-item">
      <span>Item 3:</span>
      <input type="number" min="0" value="0">
    </div>
    
    <div class="cart-total">
      Total: <span id="total">0</span>
    </div>
  </div>
  
  <script>
    // Calculate and update the total when input values change
    var items = document.querySelectorAll('.cart-item input[type="number"]');
    var totalElement = document.getElementById('total');
    
    items.forEach(function(item) {
      item.addEventListener('change', function() {
        var total = 0;
        items.forEach(function(item) {
          total += parseInt(item.value);
        });
        totalElement.textContent = total;
      });
    });
  </script>
</body>
</html>
